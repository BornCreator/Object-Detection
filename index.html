<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Finder Webapp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css"></link>
</head>
<body>
    <center>
        <div class='col-lg-12 col-md-12 col-sm-12 col-xs-12 btn btn-warning' title='WELCOME!'>
            <h2 class='btn btn-info col-lg-12 col-md-12 col-sm-12 col-xs-12 heading' title='WELCOME!' style='font-size:0.35in;font-weight:bolder;'>Object Finder</h2>
            <h4 class='col-lg-6 col-md-6 col-sm-6 col-xs-12' title='WELCOME!' id='status'>Status: Taking Input</h4>
            <h4 class='col-lg-6 col-md-6 col-sm-6 col-xs-12' title='WELCOME!' id='found?'>Object [Not, Maybe] Found</h4>
        </div>
        <br><br><br><br><br><br><br><br>
        <input class='col-lg-12 col-md-12 col-sm-12 col-xs-12 btn btn-danger' type='text' id='objectName' title='WELCOME!'>
        <br><br><br>
        <button onclick='start()' class='form-control' style='width:10%;' title='WELCOME!'>Start</button>
    </center>
</body>
<script src='main.js'></script>
</html>
